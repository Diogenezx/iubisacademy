{% load static %}
{% include 'menu.html' %}


<div class="container">
<div class="row">
<div class="col s12 center" style="margin-top: 5%; margin-bottom: 5%;">
  <form method="GET" action="">
   <div class="input-field">
          <input id="search" type="search" name="q" value="{{ request.GET.q }}">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
          <button class="waves-effect waves-light btn blue lighten-1" type="submit">buscar</button>
      </div>

        
  </form>

  <div class="results"></div>
 </div>
 </div>
 <div class="row">

<h4 style="margin-left: 1%;">Em alta</h4>
{% for curso in cursos %}
 <div class="col s12 m4 l3">
            
 <div class="ui fluid card grow" style="margin-top: 5%;">
  <div class="image">
    <div class="ui large labels" style="position:absolute; background:none !important; bottom:0;">
  <a class="ui blue label">
    {{ curso.value }}
  </a>
    </div>
    {% if curso.image %}
   <img src="{{ curso.image.url }}">
   {% else %}
   <img src="http://madebymemm.com/site/wp-content/themes/KOLM3/images/empty_cart.png">
   {% endif %}
  </div>
  <div class="content">
    <a class="header" href="{{ curso.get_absolute_url }}">{{ curso.name|truncatewords:6 }}</a>
    <div class="meta">
      <span class="date">{{ curso.autor }}</span>

  </div>
     
    </div>
    </div>
 </div>
 
{% empty %}
Sua pesquisa n√£o retornou nenhum curso
    <p>Tente fazer outra pesquisa</p>
  </div>
</div>
{% endfor %}

</html>
