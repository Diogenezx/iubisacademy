
{% for enrollment in enrollments %}
		<div class="col s12 m4 l3">
		 <div class="ui card grow" style="margin-top: 5%;">

		<div class="ui slide masked reveal image">
	{% if enrollment.curso.image %}
		<img src="{{ enrollment.curso.image.url }}" class="visible content">
	{% else %}
	 <img src="http://madebymemm.com/site/wp-content/themes/KOLM3/images/empty_cart.png" class="visible content">
	{% endif %}
	
	 
	</div>
		<div class="content">

		 <a class="header" href="{% url 'cursos:lessons' enrollment.curso.slug %}">{{ enrollment.curso }}</a>
		 
	<div class="meta">
			<span class="date" style="text-transform:capitalize;">{{ enrollment.curso.autor }}</span>
	</div>
	</div>
		<div class="extra content">
		
		 <div class="ui two buttons">
		
			<a href="{% url 'cursos:lessons' enrollment.curso.slug %}">Acessar</a>
			<a href="{% url 'cursos:undo_enrollment' enrollment.curso.slug %}">Sair</a>
	</div>
 </div>
 </div>
 </div>
	{% empty %}

	<h5>Você não está inscrito em nenhum curso</h5>

{% endfor %}
